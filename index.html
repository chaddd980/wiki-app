<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="wikipedia.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="wikipedia.js"></script>
  </head>
  <body>
    <div class ="container-fluid">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wiki-search">Search Wikipedia:</label>
              <div class="col-sm-8">
                <input type="search" name="wiki-search" class="form-control search-input" placeholder="Search Wikipedia">
              </div>
              <div class="col-sm-4">
                <input type="submit" class="submit">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button">Random</button></a>
              </div>
            </div>
          </form>
          <div><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png"></div>
          <div class="col-sm-8 col-sm-offset-2">
            <h2 class="title"></h2>
            <ul class="list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
